<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-results {
            color: #ff0000;
            font-weight: bold;
        }
        .go-back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(90deg, #008066, #004d3d);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .go-back:hover {
            background: linear-gradient(90deg, #008066, #004d3d);
        }
    </style>
      <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
  <link href="static/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <header id="header" class="header fixed-top">

        <div class="branding d-flex align-items-center">
    
          <div style="height:80px;" class="container position-relative d-flex align-items-center justify-content-between">
            <a href="upload.html" class="logo d-flex align-items-center">
              <!-- Uncomment the line below if you also wish to use an image logo -->
              <!-- <img src="assets/img/logo.png" alt=""> -->
              <h1 class="sitename">Text Extraction API</h1>
            </a>
    
            <nav id="navmenu" class="navmenu">
              <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
          </div>
    
        </div>
    
      </header>
    </br>
</br>
</br>
</br>
    <h1>Data Extracted: </h1>
    {% for result in results %}
        <h2>File: {{ result.file }}</h2>
        <table border="1">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for key, value in result.data %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
        <hr>
    {% endfor %}

    <a class="go-back" href="/">Go Back</a>
</body>
</html>
